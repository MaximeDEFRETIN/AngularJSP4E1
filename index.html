<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </head>
  <body>
    <p ng-init="number = 0">Valeur : {{number}}</p>
    <button ng-click="number = number + 1">+</button>
    <button ng-click="number = number - 1">-</button>
  </body>
</html>
