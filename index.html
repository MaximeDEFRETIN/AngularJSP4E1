<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </head>
  <body>
    <p>Valeur : {{text}}</p>
    <button ng-click = "text = text + 1" ng-init="text = 0" >+</button>
    <button ng-click = "text = text - 1" ng-init="text = 0">-</button>
  </body>
</html>
